<!doctype html>
<html ng-app="cartProject">
  <head>
    <meta charset="utf-8">
    <title>BRAG and drop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../bower_components/angular-ui-tree/dist/angular-ui-tree.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-controller="NestedListsDemoController">
      <script type="text/ng-template" id="nodes_renderer1.html">
        <div ui-tree-handle class="tree-node tree-node-content">
          <div class="tree-node-content">
           <div class="row">
            <div class="col-md-9">
              <p>{{label.Name}}: {{node.name}}</p>
              <p>{{label.Desc}}: <input ng-model="node.title" type="text"></p>
              <p>ID:{{node.id}}</p>
              <p>{{label.Date}}: {{node.date}}</p>
            </div>
            <div class="col-md-3"> <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a></div>
          </div>
          </div>
        </div>
        <ol ui-tree-nodes="dragEvent" ng-model="node.nodes" ng-class="{hidden: collapsed}">
          <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer1.html'">
          </li>
        </ol>
      </script>
      <script type="text/ng-template" id="nodes_renderer2.html">
        <div class="tree-node">
          <div class="pull-left tree-handle" ui-tree-handle>
            <span class="glyphicon glyphicon-list"></span>
          </div>
          <div class="tree-node-content">
            

            <div class="row">
              <div class="col-md-1">
                <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)">
                  <span class="glyphicon" ng-class="{
                    'glyphicon-chevron-right': collapsed,
                    'glyphicon-chevron-down': !collapsed
                    }">
                  </span>
                </a>
              </div>
              <div class="col-md-8 col-xs-6">
                <p>{{label.Name}}: {{node.name}}</p>
                <p>{{label.Desc}}: <input ng-model="node.title" type="text"></p>
                <p>ID:{{node.id}}</p>
                <p>{{label.Date}}: {{node.date}}</p>
              </div>
              <div class="col-md-2">
                <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
              </div>
            </div>
            
            
          </div>
        </div>
        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
          <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer2.html'">
          </li>
        </ol>
      </script>

      <div class="col-md-12 navbar">
        <div class="col-md-1 col-xs-4">
          <button class="navbar__button navbar__button--pl" ng-click="ChangeLang('label_PL')"></button><p>{{label.PL}}</p>
        </div>
        <div class="col-md-1 col-xs-4">
          <button class="navbar__button navbar__button--eng" ng-click="ChangeLang('label_ENG')"></button><p>{{label.ENG}}</p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-6">
          <h3>{{label.RContainer}}</h3>
          <div ui-tree="" id="tree2-root" data-max-depth="8">
            <ol ui-tree-nodes=""  ng-model="tree2">
              <li ng-repeat="node in tree2" ui-tree-node="" ng-include="'nodes_renderer2.html'" ></li>
            </ol>
          </div>
        </div>
        <div class="col-sm-6">
          <h3>{{label.LContainer}}</h3>
          <div ui-tree="dragItem" id="tree1-root" data-clone-enabled="true" data-nodrop-enabled="true">
            <ol ui-tree-nodes="" ng-model="tree1">
              <li ng-repeat="node in tree1" ui-tree-node="" ng-include="'nodes_renderer1.html'"></li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/malarkey/dist/malarkey.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/chart.js/dist/Chart.js"></script>
    <script src="../bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="../bower_components/pouchdb/dist/pouchdb.js"></script>
    <script src="../bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <script src="../bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/index.module.js"></script>
    <script src="app/main/getJsonService.js"></script>
    <script src="app/main/drag.controller.js"></script>
    <script src="app/index.run.js"></script>
    <script src="app/index.constants.js"></script>
    <script src="app/index.config.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
